server:
  port: 9090
  
eureka:
  instance:
    non-secure-port-enabled: false
    secure-port-enabled: true
    hostname: ${vcap.application.uris[0]:localhost:8761}
    status-page-url: https://${eureka.instance.hostname}/info
    health-check-url: https://${eureka.instance.hostname}/health
    home-page-url: https://${eureka.instance.hostname}/
    secure-virtual-host-name: https://${vcap.application.uris[0]:localhost:8761}
  
  client:
    service-url:
      defaultZone: ${vcap.services.eureka.credentials.url:http://localhost:8761/eureka/}



spring:
  datasource:
    url: ${cloud.services.ams-ui.connection.jdbcUrl:jdbc:mysql://localhost:3306/attendence_ms?useSSL=false&user=root&password=root}
  application:
    name: employee
  profiles:
    active:
    - local
    - cloud

  data:
    mongodb:
      database: Attendance
      host: localhost
      port: 27017

  jpa:
    properties:
      hibernate.dialect:
        org.hibernate.dialect.MySQLDialect
    show-sql: true
    

zuul:
  routes:
    employee.path : /manager
    employee.service_id : managers
    
    getApprovalList.path : /getApprovalList
    getApprovalList.service-id : managers
    
    ams.path : /js/ams1.js
    ams.service-id : managers
    
    getPendingList.path : /getPendingList
    getPendingList.service-id : managers
    
    Approved.path : /Approved
    Approved.service-id : managers
    
    
management:
  security:
    enabled: false
    

